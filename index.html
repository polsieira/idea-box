<!DOCTYPE html>
<html>
<head>
	<title>IdeaBox</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- <link rel="stylesheet" type="text/css" href="normalize.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet"> 
</head>
<body>
	<aside>
		<section class="section section--main-title">
			<h1>IdeaBox Redux</h1>
		</section>
		<section class="section section--filter-starred">
			<h2 class="h2 h2--starred-ideas">Filter Starred Ideas</h2>
			<button class="button button--starred-ideas">Show Starred Ideas</button>
		</section>
		<section class="section section--quality-filter">
			<h2 class="h2 h2--by-quality">Filter by Quality</h2>
			<ul>
				<li class="li--qualities" data-index="0">Swill</li>
				<li class="li--qualities" data-index="1">Plausible</li>
				<li class="li--qualities" data-index="2">Genius</li>
				<li class="li--qualities show-all" >Show All</li>
			</ul>
		</section>
		<section class="section section--new-quality">
			<form class="form form--new-quality">
				<label class="label label--new-quality" for="new-quality">New Quality</label><br>
				<input type="text" class="input input--new-quality" name="new-quality"><br>
				<button class="button button--new-quality">Add New Quality</button>
			</form>
		</section>
	</aside>
	<main>
		<form class="form form--new-idea">
			<label class="label label--title" for="title">Title</label><br>
			<input type="text" class="input input--title" required="true" name="title"><br>
			<label class="label label--body" for="idea-submit-body">Body</label><br>
			<!-- <input type="text" class="input input--body"><br> -->
			<textarea class="textarea textarea--body" name="idea-submit-body"></textarea>
			<button disabled type="button" class="button button--save-idea">Save</button><br>
		</form><br>
		<form class="form form--search-idea">
			<div class="div--search-ideas"><img class="img-search" src="images/search.svg"></div>
			<input type="text" placeholder="Search ideas" class="input input--search-ideas" name="search-bar">
		</form>
	</main>
	<section class="section section--display-ideas">
		<div class="div div--modal" id="edit-box">
			<div class="div div--modal-popup" id="edit-modal">
				
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="idea.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
